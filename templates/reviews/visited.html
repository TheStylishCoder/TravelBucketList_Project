{% extends 'base.html' %}

{% block content %}
<div class="page-content">

    <h1>Places I've visited:</h1>
    <h3>Countries</h3>

    {% for country in countries %}
        <ul>
            <li>{{country.name}}</li>
        </ul>
    {% endfor %}
        <br>
        <br>
    <h3>Cities</h3>
    {% for city in cities %}
        <ul>
            <li>{{city.name}}</li>
        </ul>
    {% endfor %}
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}

<form action="/reviews" method=post>
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Title" required autofocus>
    </div>
    <div>
        <label for="content">Content:</label>
        <input type="textarea" id="content" name="content" rows="8" cols="33" placeholder="Write review here..." required>
    </div>
    <div>
        <label for="attraction_id">Attraction:</label>
        <select name="attraction_id" id="attraction">
            {% for attraction in attractions %}
                <option value="{{attraction.id}}">{{attraction.name}}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit">Add Review</button>
</form>

{% endblock %}

{% extends "base.html" %}
{% block content %}

<div class="page-content">
    <h3>Edit {{city.name}}</h3>
    <p>Please complete the form to update this city.</p>


    <form class="form" action="/cities/{{city.id}}" method="post">
        <div class="input-container">
            <label for="name">Name:</label>
            <input class="input-field" type="text" id="name" value="{{city.name}}" name="name" required>
        </div>
        <div class="input-container">
            <label for='country'>Country:</label>
            <select name='country_id' id='country'>
            {% for country in countries %}
                <option value="{{country.id}}" {% if city.country.id == country.id %} selected="selected" {% endif %}>{{country.name}}</option>
            {% endfor %}
            </select> 
        </div>
        <div class="input-container">
            <label for="visited">Visited: </label>
            <select name="visited" id="visited">
                <option value="true" {% if city.visited == True %} selected="selected" {% endif %}>Yes</option>
                <option value="false" {% if city.visited == False %} selected="selected" {% endif %}>No</option>
            </select>
        </div>
        <div class="input-container">
            <label for="wishlist">Wishlist: </label>
            <select name="wishlist" id="wishlist">
                <option value="true" {% if city.wishlist == True %} selected="selected" {% endif %}>Yes</option>
                <option value="false" {% if city.wishlist == False %} selected="selected" {% endif %}>No</option>
            </select>
        </div>
        <br>
    
        <button class="button" type="submit">Edit City</button>
    </form>
</div>

{% endblock %}

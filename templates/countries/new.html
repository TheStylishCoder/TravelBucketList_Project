{% extends "base.html" %}
{% block content %}
<div class="page-content">
    <h3>Add a Country To The List</h3>
    <p>Please complete the form to add a new country to your available destination list.</p>


    <form action="/countries" method="post">
        <div class="input-container">
            <label for="name">Name: </label>
            <input class="input-field" type="text" id="name" name="name" placeholder="Name of Country" required>
        </div>
        <div class="input-container">
            <label for="visited">Visited: </label>
            <select name="visited" id="visited">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <div class="input-container">
            <label for="wishlist">Wishlist: </label>
            <select name="wishlist" id="wishlist">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <br>
    
        <button class="button" type="submit">Add Country</button>
    </form>
    <br>
    <br>
</div>

{% endblock %}

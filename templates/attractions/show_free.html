{% extends 'base.html' %}

{% block content %}
<div class="page-content">
    <h3>Attractions With No Entry Fee</h3>

    <table class="styled-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>City</th>
                <th>Entry Fee</th>
            </tr>
        </thead>
        <tbody>
            {% for attraction in attractions %}
            <tr>
                <td><a class="link" href="/attractions/{{attraction.id}}">{{attraction.name}}</a></td>
                <td>{{ attraction.category }}</td>
                <td>{{ attraction.name }}</td>
                <td>{{ attraction.entry_fee }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
</div>
{% endblock %}
